<!DOCTYPE html> 
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    [v-cloak] {
        display: none;
    }
</style>

</head>

<body>

    
    <div id="api">
        <div class="container">
            <h1>Near Earth Objects</h1>

            <div class="card mt-5">
                <table class="table">
                    <thead class="thead-light">
                        <th>#</th>
                        <th>Name</th>
                        <th>Close Approach Date</th>
                        <th>Estimated Diameter (in miles)</th>
                        <th>Remove</th>
                    </thead>
    
                    <tbody v-cloak>
                        <tr v-for="(a, index) in astroids" :key="a.neo_reference_id">
                            <td>{{index + 1}}</td>
                            <td>{{ a.name }} </td>
                            <td>{{ getCloseApproachDate(a) }} </td>
                            <td>
                                <ul>
                                    <li>
                                        {{a.estimated_diameter.miles.estimated_diameter_min}} to {{a.estimated_diameter.miles.estimated_diameter_max}}
                                    </li>
                                </ul>
                            </td>
                            <td><button @click="remove(index)" class="btn btn-warning">remove</button></td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
            

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
    


        var vm = new Vue({
            el: '#api', 
            data: {
                astroids: []
            }, 

            created: function () {
                this.fetchAstroids();
            },

            methods: {
                fetchAstroids: function () {
                    var apiKey = 'tRf5iI6FRxbFtUWveSXAzXo4wTwnmEgcuOf1U8hn';
                    var url = 'https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=' + apiKey;

                    axios.get(url)
                    .then(function (res) {
                        // vm.imgSrc = res.data.url; 
                        // vm.imgTitle = res.data.title;
                        // console.log(res)
                        vm.astroids = res.data.near_earth_objects.slice(0, 10);
                    });
                }, 
                getCloseApproachDate: function (a) {
                    if (a.close_approach_data.length > 0) {
                        return a.close_approach_data[0].close_approach_date;
                    } else {
                        return "N/A";
                    }
                },
                remove: function (index) {
                    
                    this.astroids.splice(index, 1);
                }
            }
        });

        
    </script>


</body>

</html>
